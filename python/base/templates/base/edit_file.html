{% extends 'home.html' %}
{% block content %}
<h2>Edit File: {{ file_obj.file.name }}</h2>

<form method="POST">
    {% csrf_token %}
    <textarea name="file_content" rows="10" cols="50">{{ file_content }}</textarea><br>
    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'file_list' %}">Back to Files</a>
{% endblock %}
