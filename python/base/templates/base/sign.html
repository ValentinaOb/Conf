<!DOCTYPE html>
{% load static %}

<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<title>PCSCE</title>

<link rel="stylesheet" type="text/css" href="{% static 'css/sign.css' %}?v=1" />

</head>
<body>

<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    {% if messages %}
        {% for message in messages %}
            <div class="toast align-items-center text-white bg-{% if message.tags == 'error' %}danger{% else %}success{% endif %} border-0 fade show"
                role="alert" aria-live="assertive" aria-atomic="true" id="toast-{{ forloop.counter }}">
                <div class="d-flex">
                    <div class="toast-body text-center w-50">
                        {{ message }}
                    </div>
                </div>
            </div>
            <script>
                setTimeout(() => {
                    let toast = document.getElementById("toast-{{ forloop.counter }}");
                    if (toast) {
                        toast.classList.remove("show");
                        toast.classList.add("hide");
                    }
                }, 3000);
            </script>
        {% endfor %}
    {% endif %}
</div>


<div class="container">
    <h3 id="form-title">Sign Up</h3>

    <form method="POST" action="{% url 'sign' %}" id="authForm">
        {% csrf_token %}

        <div class="form-group" id="username-field">
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
            <small class="error-message" id="email-error"></small>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
            <small id="password-requirements">
                Password must be at least 8 characters, include a number and a special character.
            </small>
            <small class="error-message" id="password-error"></small> 
        </div>

        <button type="submit" id="form-submit-btn">Sign Up</button>

    </form>

    <p class="mt-3">
        <span id="toggle-text">Already have an account?</span> 
        <a href="{% url 'login' %}">Login</a>
    </p>
</div>


</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</html>
