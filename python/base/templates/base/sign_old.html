<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    {% if messages %}
        {% for message in messages %}
            <div class="toast align-items-center text-white bg-{% if message.tags == 'error' %}danger{% else %}success{% endif %} border-0 fade show"
                role="alert" aria-live="assertive" aria-atomic="true" id="toast-{{ forloop.counter }}">
                <div class="d-flex">
                    <div class="toast-body text-center w-100">
                        {{ message }}
                    </div>
                </div>
            </div>
            <script>
                setTimeout(() => {
                    let toast = document.getElementById("toast-{{ forloop.counter }}");
                    if (toast) {
                        toast.classList.remove("show");
                        toast.classList.add("hide");
                    }
                }, 3000);
            </script>
        {% endfor %}
    {% endif %}
</div>


<div class="container">
    <h3 id="form-title">Sign Up</h3>

    <form method="POST" action="{% url 'sign' %}" id="authForm">
        {% csrf_token %}
        <input type="hidden" name="action" id="formAction" value="register">

        <div class="form-group" id="username-field">
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
            <small class="error-message" id="email-error"></small>
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
            <small id="password-requirements">
                Password must be at least 8 characters, include a number and a special character.
            </small>
            <small class="error-message" id="password-error"></small> 
        </div>

        <input type="hidden" name="submit_type" id="submitType" value="register">
        <button type="submit" id="form-submit-btn">Sign Up</button>

    </form>

    <p class="mt-3">
        <span id="toggle-text">Already have an account?</span> 
        <button class="toggle-btn" id="toggleForm">Login</button>
    </p>
</div>


</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
	document.addEventListener("DOMContentLoaded", function () {
		const emailField = document.querySelector("input[name='email']");
		const passwordField = document.querySelector("input[name='password']");
		const emailError = document.getElementById("email-error");
		const passwordError = document.getElementById("password-error");

		const formTitle = document.getElementById("form-title");
		const authForm = document.getElementById("authForm");
		const formAction = document.getElementById("formAction");
		const usernameField = document.getElementById("username-field");
		const toggleFormBtn = document.getElementById("toggleForm");
		const toggleText = document.getElementById("toggle-text");
        const submitType = document.getElementById("submitType");
		const submitButton = document.getElementById("form-submit-btn");

		toggleFormBtn.addEventListener("click", function () {
    if (formAction.value === "register") {
        formTitle.textContent = "Login";
        formAction.value = "login";
        usernameField.style.display = "none";
        toggleText.textContent = "Don't have an account?";
        toggleFormBtn.textContent = "Sign Up";
        submitType.value = "login"; 
        submitButton.textContent = "Login";  // Змінюємо текст кнопки
    } else {
        formTitle.textContent = "Sign Up";
        formAction.value = "register";
        usernameField.style.display = "block";
        toggleText.textContent = "Already have an account?";
        toggleFormBtn.textContent = "Login";
        submitType.value = "register";
        submitButton.textContent = "Sign Up"; // Змінюємо текст кнопки
    }
});

		emailField.addEventListener("blur", function () {
			if (!emailField.value.includes("@")) {
				emailError.style.display = "block";
				emailError.textContent = "Invalid email format!";
			} else {
				emailError.style.display = "none";
			}
		});

	});
</script>
